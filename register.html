<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <title>SkyBox</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="#" class="header__logo">SkyBox</a>
            <nav class="header__nav">
                <a href="#" class="nav__item">Home</a>
                <a href="#" class="nav__item">Pricing</a>
                <a href="#" class="nav__item">Contact</a>
            </nav>
            <div class="header__log">
                <a href="#" class="div log__btn">Login</a>
                <a href="#" class="div log__btn">Sign up</a>
            </div>
        </div>
    </header>
    <section class="register__section">
        <div class="register__container">
            <p class="register__title">register</p>
            <p class="register__name">Online storage</p>
            <form action="#" class="register__form">
                <label for="email">Email</label>
                <input type="email" required placeholder="mail@example.com">
            </form>
            <form action="#" class="register__form">
                <label for="email">Re - Email</label>
                <input type="email" required placeholder="maomail@example.com">
            </form>
            <form action="#" class="register__form">
                <label for="password">Password</label>
                <input type="password" required placeholder="***********">
            </form>
            <form action="#" class="register__form">
                <label for="password">Re - Password</label>
                <input type="password" required placeholder="***********">
            </form>
            <form action="#" style="margin-top: 55px; margin-bottom: 73px;" class="register__form">
                <label for="text">Capcha</label>
                <img src="assets/images/Register/Captcha.svg" alt="error">
                <img src="assets/images/Register/refresh.svg" alt="error" class="refresh">
                <input type="text" placeholder="enter capcha" required>
            </form>
            <form action="#" class="register__form2">
                <input type="radio">
                <p>I agree with terms</p>
                <a href="#" class="register__btn">Register</a>
            </form>
        </div>
    </section>
</body>
</html>
